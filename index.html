<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>NevaTrip</title>
</head>
<body>
    <main class="container">
        <div class="tickets-wrapper">
            <select name="route" id="route" class="form-select" onchange="selectRouteHandle(this); selectTimeHandle()">
                <option selected disabled>Выберите пункт назначения</option>
                <option value="из A в B">из A в B</option>
                <option value="из B в A">из B в A</option>
                <option value="из A в B и обратно в А">из A в B и обратно в А</option>
            </select>
            <select name="time" id="time" class="form-select time-select time-select_hidden" onchange="selectTimeHandle(this); renderBackTime(this)">
                <option selected disabled>Выберите время</option>
            </select>
            <select name="back-time" id="back-time" class="form-select time-select_hidden">
                <option selected disabled>Выберите время прибытия обратно</option>
            </select>
        </div>
    </main>
    <script src="./js/getTickets.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
